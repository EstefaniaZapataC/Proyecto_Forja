<!DOCTYPE html>
<html lang="en">
<head>

<body>
    


    <section class="login">
        <div class="boton-volver" >
            <a href="../../index.html">
            <button class="volver"> Volver a inicio </button>
            </a>
            </div> <br>
        

        <article class="logo"> 
           <br> <br><p> Contigo, siempre!</p>
        </article>
 
        <article class="formulario">
            <form>
                <label for="user"> Usuario</label> <br>
                <input  required type="text" id="username"> <br>

                <label for="password"> Contraseña</label> <br>
                <input type="password" id="password"><br>
                
                <a href="#">Olvido su contraseña?</a> <br>
                <div class="boton-ingresar">
                
                    <button class="ingresar" type="button" onclick="ingresar()">Ingresar</button>
                
                </div>
            </form>     
        </article>  
    </section>

    <script src="../js/sweetAlert.js"></script>
    <script src="../js/login.js"></script>
